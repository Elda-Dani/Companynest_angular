<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
<h1 style="text-align: center;">Add Employee</h1>

<div class="row g-4">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Name</label>
<input type="text" class="form-control" name="name" [(ngModel)]="name">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Employee Code</label>
        <input type="text" class="form-control" name="empcode" [(ngModel)]="empcode">
    </div>
   
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Designation</label>
<select name="designation" [(ngModel)]="designation" id="" class="form-control">
    <option value="Trainee">Trainne</option>
    <option value="Manager">Manager</option>
    <option value="HR">HR</option>
    <option value="Designer">Designer</option>
    <option value="Analyst">Analyst</option>
    <option value="Developer">Developer</option>
    <option value="IT consultant">IT consultant</option>


</select>   
 </div>
 
 <div class="col col-12 col-sm-12 col-md-12 col-12 col-lg-12 col-xl-12 col-xxl-12">
    <label for="" class="form-label">Date of Joining</label>
        <input type="datetime-local" class="form-control" name="doj" [(ngModel)]="doj">
    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Username</label>
<input type="text" class="form-control" name="username" [(ngModel)]="username">
    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Password</label>
        <input type="password" name="password" [(ngModel)]="password" id="" class="form-control">
    </div>

    <div class="col col-12 col-sm-12 col-md-12 col-12 col-lg-12 col-xl-12 col-xxl-12">
<button class="btn btn-primary" (click)="readvalue()">Submit</button>

    </div>
</div>

        </div>
    </div>
</div>
