
<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

<div class="row g-4">
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <label for="" class="form-label">Name</label>
<input type="text" class="form-control" name="name" [(ngModel)]="name">

    </div>
    <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
        <button class="btn btn-success" (click)="readvalues()">Search</button>
    </div>





    <div *ngFor="let i of dataSearch">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <label for="" class="form-label">Name</label>
            <input type="text" class="form-control" value="{{i.name}}" [(ngModel)]="i.name">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Employee Code</label>
            <input type="text" class="form-control" value="{{i.empcode}}" [(ngModel)]="i.empcode">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Designation</label>
            <input type="text" class="form-control" value="{{i.designation}}" [(ngModel)]="i.designation">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Date of Joining</label>
            <input type="text" class="form-control" value="{{i.doj}}" [(ngModel)]="i.doj">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Username</label>
            <input type="text" class="form-control" value="{{i.username}}" [(ngModel)]="i.username">
            </div>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <label for="" class="form-label">Password</label>
            <input type="text" class="form-control" value="{{i.password}}" [(ngModel)]="i.password">
            </div>
            <br>
            <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <button class="btn btn-success" (click)="editEmp()">Update</button>
            </div>
           
           
    
    </div>
        
    </div>
    
            </div>
        </div>
    </div>
